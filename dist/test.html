<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template with Bootstrap</title>
<link rel="stylesheet" href="/test.bfc5c598.css"></head>

<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Hy Ajax! </h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/">Home</a>
                    <a class="nav-link" href="/fetch.test.html">Fetch</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Add your site or application content here -->
        <main role="main" class="inner cover">
                
            <div class="card text-center">
                <div class="card-header">
                    <h1 class="cover-heading">Hello, AJAX!</h1>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Консоль выполнения запроса:</h4>
                    
                    <p class="lead">
                        <button type="button" class="btn btn-primary btnGo">Запустить скрипт</button>
                        <button type="button" id="reset" class="btn btn-danger">Retry</button>

                        <button type="button" class="btn btn-success btnGoSuc">Success</button>
                        <button type="button" class="btn btn-info btnGoDat">Get Data</button>
                        <button type="button" class="btn btn-success btnGoJson">Get JSON</button>
                        
                        
                    </p>
                    
                </div>

                <p class="card-text" id="console">Обрабатываем ответ сервера.</p>

                <div class="card-footer text-muted" id="printResult">
                    ответ сервера
                </div>
            </div>
            
        </main>

        

        <!-- Footer -->
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p id="copy">&copy; CouchJanus 2020</p>
            </div>
        </footer>
    </div>

    <script src="/test.bfc5c598.js"></script>
</body>

</html>
